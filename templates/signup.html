{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
        <form action = "" method="post">
            {% csrf_token %}
            <div class="form-group">
              {{ form.errors }}
              {{form.label_tag}}
              {{form|crispy}}
            </div>
            <input type = "submit" value="submit" class="btn btn-primary">
          </form>
    </div>
  </div>
</div>

{% endblock %}
