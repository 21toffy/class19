{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="card" style="background-color: rgba(122, 130, 136, 0.2)">
        
        <div class="card-body logintext" >
          <h3 class="logintext">Sign up</h3>
          {% if error_message %}
          <span class="errorlogintext">{{ error_message }}</span>
          {% endif %}
          <form method="post">
              {% csrf_token %}
              {{ form | crispy }}
         
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10"><br><br>
                  <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
           </form>
           <div class="card-footer">
              Already have an account? <a href="#">Click here</a> to log in.
          </div> 
        </div >
      </div >
      </div>
    </div>
    <br>
    <br>
    <br>

{% endblock %}
